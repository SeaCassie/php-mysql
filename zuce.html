<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录/注册页面</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/zuce.js"></script>

</head>
<body>
<form>
    <div class="main">
        <h2>欢迎注册</h2>
        <div>
            <div><input type="text" placeholder="请输入用户名" onfocus="this.placeholder=''"  onblur="this.placeholder='username'" name="username"> </div>
            <div><input type="password" placeholder="请输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='password'" name="password"></div>
            <div><input type="password" placeholder="请再次输入密码" onfocus="this.placeholder=''" onblur="this.placeholder='password'" name="repassword"></div>
            <div><input type="submit" value="注册"></div>
            <div><input type="reset" value="重置" ></div>
            <!--            <div><input type="reset" value="注册" ></div>-->
        </div>

    </div>
</form>
</body>
</html>
